<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
<h1>Hello HTML</h1>


  <script type="text/javascript" charset="utf-8">
    document.write("<h1>Hello Javascript</h1>");
    document.writeln("<h2>Hello Javascript</h2>");
    
    /*
    *document.writeln(); tidak menjamin dibuatkan baris baru karena perilaku html inline atau block, tapi method ini memberikan 1 spasi sama seperti document.write(); yang dikombinasikan dengan \n
    
    **meskipun mengkombinasikan document.writeln dengan \n tidak akan dibuatkan baris baru ataupun banyak spasi. hasilnya sama seperti menggunakan writeln(); saja atau write dengan \n saja, yaitu menghasilkan 1 spasi
    
    ***solusinya untuk membuat baris baru bisa dengan membungkus parameter dengan tag html yang bersifat block di dalam method document.write(); atau document.writeln(); seperti dalam contoh kode diatas
     */
    
  </script>
</body>
</html>
